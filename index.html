<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <section class="game">
        <div>
            <h2 class="result">Choose your weapon</h2>
            <p>First to score 5 points wins the game!</p>
            <div class="board">
                <div class="game-player">
                    <div class="weapon" id="playerWeapon">❔</div>
                    <p class="score player"><strong>Player: </strong>0</p>
                </div>
                <div class="game-player">
                    <div class="weapon" id="computerWeapon">❔</div>
                    <p class="score computer"><strong>Computer: </strong>0</p>
                </div>
            </div>
            <div class="options">
                <button class="btn" id="rock">✊</button>
                <button class="btn" id="paper">✋</button>
                <button class="btn" id="scissors">✌</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Copyright &copy; <span id="year"></span> martinsayshi</p> <a href="https://github.com/martinsayshi" target="_blank"><img src="img/github-mark-white.svg" alt="github link" class="footer-img"/></a>
    </footer>
</body>
</html>
